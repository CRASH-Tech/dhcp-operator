kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: pool.dhcp.xfix.org
  labels:
    app: dhcp-operator
spec:
  group: dhcp.xfix.org
  names:
    plural: pool
    singular: pools
    kind: Pool
    listKind: PoolList
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: Server is the Schema for the servers API.
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: ServerSpec defines the desired state of Server.
              type: object
              required:
                - subnet
                - start
                - end
                - lease
              properties:
                priority:
                  type: integer
                  default: 0
                  minimum: 0
                  maximum: 10
                subnet:
                  type: string
                start:
                  type: string
                end:
                  type: string
                routers:
                  type: string
                broadcast:
                  type: string
                dns:
                  type: array
                  items:
                    type: string
                ntp:
                  type: array
                  items:
                    type: string
                domain:
                  type: string
                lease:
                  type: string
                filename:
                  type: string
                permanent:
                  type: boolean
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: subnet
          type: string
          jsonPath: .spec.subnet
        - name: start
          type: string
          jsonPath: .spec.start
        - name: end
          type: string
          jsonPath: .spec.end
  conversion:
    strategy: None
